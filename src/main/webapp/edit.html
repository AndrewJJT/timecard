<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Time Sheet</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
		.container {
			margin: auto;
			width: 90%;
		}
		#logoutbut{
			margin-left: 50%;
			display:inline-block;
		}
		#nav{
			vertical-align:top;
		}
		h3 {
			display:inline-block;
		}
</style>

</head>
<body>
	<div class="container">
		<div id="nav">
			<h3 id="username"></h3>
		</div>
		<h4>Edit Time Sheet</h4>
		<form method="POST" action="/drstrange/main/update">
            <input hidden id="timesheetid" name="timesheetid">
            <input hidden id="userid" name="userId">
            <div class="form-group row">
                <label for="example-date-input" class="col-2 col-form-label">Old Date: </label>
                <div class="col-3">
                    <div id="olddate"></div>        
                </div>
            </div>
			<div class="form-group row">
				<label for="example-date-input" class="col-2 col-form-label">New Week Ending On: </label>
				<div class="col-3">
					<input class="form-control" type="date"name="weekendingon" id="weekendingon" placeholder="Week Ending on">
				</div>
            </div>
			<div class="form-row">
				<div class="form-group col-1">
					<label for="">Monday</label>
					<input type="number"  id="mondayhours" name="mondayHours" class="form-control" placeholder="Hours">
				
			</div>
			<div class="form-group col-1">
					<label for="">Tuesday</label>
					<input type="number" id="tuesdayhours" name="tuesdayHours" class="form-control" placeholder="Hours">
				
			</div>
			<div class="form-group col-1">
					<label for="">Wednesday</label>
					<input type="number" id ="wednesdayhours" name="wednesdayHours" class="form-control" placeholder="Hours">
				
			</div>
			<div class="form-group col-1">
					<label for="">Thursday</label>
					<input type="number" id ="thursdayhours" name="thursdayHours" class="form-control" placeholder="Hours">
				
			</div>
			<div class="form-group col-1">
					<label for="">Friday</label>
					<input type="number" id ="fridayhours" name="fridayHours" class="form-control" placeholder="Hours">
				
			</div>
			<div class="form-group col-1">
					<label for="">Saturday</label>
					<input type="number" id ="saturdayhours" name="saturdayHours" class="form-control" placeholder="Hours">
				
			</div>
			<div class="form-group col-1">
					<label for="">Sunday</label>
					<input type="number" id ="sundayhours" name="sundayHours" class="form-control" placeholder="Hours">
				</div>
			</div>
			<select name="statusId" required>
                <option value="1">Save</option>
                <option value="2">Submit</option>
            </select>

			<div class="form-group">
				<div class="form-row">
					<div class="form-group">
							<input class="btn btn-dark" type="submit" value="Update"/>
					</div>
					<div class="form-group">
							<a class="btn btn-light" href="/drstrange/login.html">Cancel</a>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
<script src="app2.js"></script>
<script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>
</html>
