<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Time Sheet</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
		.container {
			margin: auto;
			width: 90%;
		}
		#logoutbut{
			margin-left: 50%;
			display:inline-block;
		}
		#nav{
			vertical-align:top;
		}
		h3 {
			display:inline-block;
		}
</style>

</head>
<body>
	<div class="container">
		<div id="nav">
			<h3>Welcome! <span id="username"></span></h3>
			<form id="logoutbut" action="/drstrange/main/logout" method="GET">
				<input type="submit" value="LOGOUT">
			</form>
		</div>
		<p>Create New Time Sheet</p>
		<form >
			
			<div class="form-group row">
				<label for="example-date-input" class="col-2 col-form-label">Week Ending On: </label>
				<div class="col-3">
					<input class="form-control" type="date"name="weekendingon" id="weekendingon" placeholder="Week Ending on">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-1">
					<label for="">Monday</label>
					<input type="number" id="mondayhours" class="form-control" placeholder="Hours">
				
			</div>
			<div class="form-group col-1">
					<label for="">Tuesday</label>
					<input type="number" id="tuesdayhours" class="form-control" placeholder="Hours">
				
			</div>
			<div class="form-group col-1">
					<label for="">Wednesday</label>
					<input type="number" id="wednesdayhours" class="form-control" placeholder="Hours">
				
			</div>
			<div class="form-group col-1">
					<label for="">Thursday</label>
					<input type="number" id="thursdayhours" class="form-control" placeholder="Hours">
				
			</div>
			<div class="form-group col-1">
					<label for="">Friday</label>
					<input type="number" id="fridayhours" class="form-control" placeholder="Hours">
				
			</div>
			<div class="form-group col-1">
					<label for="">Saturday</label>
					<input type="number" id="saturdayhours" class="form-control" placeholder="Hours">
				
			</div>
			<div class="form-group col-1">
					<label for="">Sunday</label>
					<input type="number" id="sundayhours" class="form-control" placeholder="Hours">
				</div>
			</div>
			
			<div id="addtimesheet" class="form-group">
				<div class="form-row">
					<div class="form-group">
							<input id="1" type="submit" value="Save"/>
					</div>
					<div class="form-group">
							<input id="2" type="submit" value="Submit"/>
					</div>
				</div>
			</div>
		</form>
		<div>
			<h4>Please See Below For All Your Time Cards:</h4>
		</div>
		<div id="table"></div>
	</div>
</body>
<script src="app.js"></script>
<script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>
</html>
