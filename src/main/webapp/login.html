<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Time Sheet</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
		.container {
			margin: auto;
			width: 80%;
		}
		</style>

</head>
<body>
	<div class="container">
		<p>Create New Time Sheet</p>
		<form action="" method="post">
			<div class="form-group row">
				<label for="example-date-input" class="col-2 col-form-label">Week Ending On: </label>
				<div class="col-3">
					<input class="form-control" type="date" placeholder="Week Ending on">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-1">
					<label for="">Monday</label>
					<input type="number" class="form-control" placeholder="Hours">
				
			</div>
			<div class="form-group col-1">
					<label for="">Tuesday</label>
					<input type="number" class="form-control" placeholder="Hours">
				
			</div>
			<div class="form-group col-1">
					<label for="">Wednesday</label>
					<input type="number" class="form-control" placeholder="Hours">
				
			</div>
			<div class="form-group col-1">
					<label for="">Thursday</label>
					<input type="number" class="form-control" placeholder="Hours">
				
			</div>
			<div class="form-group col-1">
					<label for="">Friday</label>
					<input type="number" class="form-control" placeholder="Hours">
				
			</div>
			<div class="form-group col-1">
					<label for="">Saturday</label>
					<input type="number" class="form-control" placeholder="Hours">
				
			</div>
			<div class="form-group col-1">
					<label for="">Sunday</label>
					<input type="number" class="form-control" placeholder="Hours">
				</div>
			</div>
			
			<div class="form-group">
				<div class="form-row">
					<div class="form-group">
							<input id="save" type="submit" value="Save"/>
					</div>
					<div class="form-group">
							<input id="submit" type="submit" value="Submit"/>
					</div>
				</div>
			</div>
		</form>
		LOGGED In!
		<button id="gettimesheet">Get Time Sheet!</button>
		<div id="table"></div>
	</div>
</body>
<script src="app.js"></script>
<script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>
</html>
